spring:
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        flushMode: ALWAYS
        check_nullability: true
        show_sql: true
        format_sql: true
      logging.level:
        org.hibernate.SQL: debug
    #  org.hibernate.type: trace
    database-platform: org.hibernate.dialect.H2Dialect